<p><font size="4">Справочник "Должности"</font></p>
<p style="TEXT-ALIGN: justify; TEXT-INDENT: 26.95pt; MARGIN: 0cm 0cm 6pt" class="MsoNormal"><span style="FONT-FAMILY: 'Verdana','sans-serif'; FONT-SIZE: 8pt"></span>Справочник содержит список должностей. Используется для выбора должности при вводе контактного лица <a href="Catalog.Контрагенты/Help">контрагента</a>.</p>
<p style="TEXT-ALIGN: justify; TEXT-INDENT: 26.95pt; MARGIN: 0cm 0cm 6pt" class="MsoNormal">Вызывается из пункта меню «Справочники» /«Классификаторы»/«Должности».</p>
<p style="TEXT-ALIGN: justify; TEXT-INDENT: 26.95pt; MARGIN: 0cm 0cm 6pt" class="MsoNormal">Для заполнения требуется указать только название должности.</p></body></html>
