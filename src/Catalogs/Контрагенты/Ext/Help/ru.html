<p><strong><font size="3">   Справочник "Контрагенты".</font></strong></p>
<p><font size="2">Содержит список контрагентов для синхронизации с товароучетной программой.</font></p>
<p><font size="2">Вызывается через меню "обмен данными".</font></p>
<p><font size="2">Редактируется непосредственно в форме списка, где в ручную можно указать "Наименование", "ИНН", "Телефон" и "Адрес" в произвольной форме.</font></p>
<p><strong><font size="3"></font></strong> </p></body></html>
