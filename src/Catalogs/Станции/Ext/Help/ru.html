<p style="MARGIN: 0cm 0cm 4pt" class="MsoNormal"><span style="mso-bidi-font-size: 8.0pt; mso-bidi-font-family: Verdana"><font size="2">   </font><font size="3"><span style="mso-bidi-font-size: 8.0pt; mso-bidi-font-family: Verdana"><strong>Справочник «Станции».</strong></span></font></span></p>
<p style="MARGIN: 0cm 0cm 4pt" class="MsoNormal"><span style="mso-bidi-font-size: 8.0pt; mso-bidi-font-family: Verdana"><font size="2">Справочник «Станции» описывает состав станций (мест приема заказов и выдачи блюд). <span style="mso-spacerun: yes">Вызывается через меню "Справочники", "Станции".</span><o:p></o:p></font></span></p>
<p style="MARGIN: 0cm 0cm 4pt" class="MsoNormal"><span style="mso-bidi-font-size: 8.0pt; mso-bidi-font-family: Verdana"><font size="2">В дальнейшем станция «привязывается» к рабочему месту системы.<o:p></o:p></font></span></p></body></html>
