<p><strong><font size="3">  Обработка "Выбор периода".</font></strong></p>
<p><font size="2">Обработка "Выбор периода" используется для выбора периода при формировании отчетов.</font></p>
<p><font size="2">Для редактирования доступны поля "с" и "по", соответственно начало периода и конец периода за которые необходимо сформировать отчеты.</font></p>
<p><font size="2"></font> </p></body></html>
