<p>   <strong><font size="3">Обработка "Выбор специфик".</font></strong></p>
<p><font size="2">Обработка служит для выбора специфик товара (кроме общих специфик). Позволяет выбрать все необходимые специфики в режиме "одного окна".</font></p></body></html>
