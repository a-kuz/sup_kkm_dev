<p><strong><font size="3">   Документ "Протокол расчетов".</font></strong></p>
<p><font size="2">Данный документ отображает факт оплаты заказа.</font></p>
<p><font size="2">Имеет тот же номер что и заказ. Содержит информацию и суммах и вариантах оплаты,которыми был оплачен заказ.</font></p>
<p><font size="2">Данные этого документа доступны из документа "Заказ".</font></p></body></html>
