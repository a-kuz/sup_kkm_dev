<p><strong><font size="3">Документ "Открытие смены".</font></strong></p>
<p><font size="2">Служебный документ, который служит для хранения информации об открытии смены.</font></p>
<p><font size="2">Доступен из общего журнала документов, который вызывается из меню "Документы".</font></p>
<p><font size="2">Доступен только для просмотра.</font></p>
<p><font size="2">Содержит информацию и номере документа, дате, месте реализации и смене.</font></p></body></html>
