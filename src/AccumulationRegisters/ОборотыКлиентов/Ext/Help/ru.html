<p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Arial; COLOR: black; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA"><font face="Verdana">Регистр предназначен для хранения остатков по оборотам клиентов.</font></span></p>
<p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Arial; COLOR: black; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA"><font face="Verdana">Информация хранится в разрезе клиентов, товаров и категорий товаров и содержит информацию о количестве и сумме.</font></span></p></body></html>
