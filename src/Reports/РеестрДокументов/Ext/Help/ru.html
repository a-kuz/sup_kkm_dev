<h1 class="">   Отчет "Реестр документов"</h1>
<p class="Usual"><font size="2">Отчет "Реестр документов" позволяет получить список всех документов, оформленных в информационной базе. </font></p>
<p class="Usual"><font size="2">Список выводимых настраиваемых для вывода полей: Смена, автор, сумма документа, место реализации, контрагент.</font></p>
<p class="Usual"><font size="2">Вызывается из меню "Отчеты".</font></p></body></html>
