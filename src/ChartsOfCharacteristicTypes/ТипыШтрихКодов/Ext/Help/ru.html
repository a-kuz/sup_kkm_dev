<h1 class="">Типы штрих кодов</h1>
<p class="">В списке типов штрих-кодов хранятся все типы штрих-кодов, используемых в системе. Эта информация используется при формировании и печати этикеток штрих-кодов , а также при считывании штрих-кодов с помощью сканера штрих-кодов.</p>
