<p><strong><font size="3">   Регистр сведений "Доп. наименования".</font></strong></p>
<p><font size="2">Данный регистр предназначен для хранения информации о переводе значений справочников на дополнительные языки, используемые в конфигурации.</font></p>
<p><font size="2">Информация храниться в разрезе языков и ссылок на конкретный элемент справочника и содержит информацию о переводе.</font></p></body></html>
