<p>   <strong><font size="3">Регистр сведений "Бронирование".</font></strong></p>
<p><font size="2">Данный регистр предназначен для хранения информации о введенных бронях.</font></p>
<p><font size="2">Информация хранится в разрезе посадочных мест и содержит информацию о состоянии места: свободно, забронировано или запрет ввода заказов.</font></p>
