<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><link href="v8help://service_book/service_style" type="text/css" rel="stylesheet"></link><meta content="MSHTML 6.00.6000.16788" name="GENERATOR"></meta></head><body><strong><font size="3">  Регистр сведений "Заказ доп. инф.".</font></strong> 
<p><font size="2">Данный регистр предназначен для хранения информации о заказах, созданных в конфигурации.</font></p>
<p><font size="2">Информация храниться в разрезе заказов и содержит информацию о статусе заказа, дате открытия, дате закрытия, протоколе расчетов и статьи расходов.</font></p></body></html>
