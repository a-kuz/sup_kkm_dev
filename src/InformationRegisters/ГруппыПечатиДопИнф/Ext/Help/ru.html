<p><font size="3"><strong>   Регистр сведений "группы печати доп. инф.".</strong></font></p>
<p><font size="2">Регистр предназначен для хранения информации о дополнительной информации, которая задается для групп печати.</font></p>
<p><font size="2">Информация хранится в разрезе групп печати и содержит информацию о номере марки.</font></p></body></html>
